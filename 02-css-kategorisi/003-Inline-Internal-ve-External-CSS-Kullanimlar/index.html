<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS</title>
    <link rel="stylesheet" href="css/kodluyoruz.css" /> <!-- External CSS // tanimlandiktan sonra <style> icerigi disaridaki yola verilebilir ve css bilgileri oradan alinir. -->
    <!-- Internal CSS: örn olarak; h2 yazilisi h2 etiketini etkiler -->
    <style>
      h2 { 
        color: red;
        font-size: 64px;
      }
      p {
        color: blue;
        font-size: 40px;
      }
    </style>
  </head>
  <body>
    <!-- 
    
    Inline CSS -> Etiket içinde kullanımı
    Internal CSS -> Head içinde style etiketinde yazılır.
    External CSS -> Head içinde link belirtilerek yazılır. (proje icerisinde baska bir dosya yolu da ornek gosterilebilir)
    
    -->

    <!-- inline css: -->
    <h1 style="color: purple">CSS Deneme</h1>

    <h2>Inline CSS</h2>
    <p>Lorem ipsum dolor sit.</p>
    <p>Lorem ipsum dolor sit amet consectetur.</p>
    <h2>Internal CSS</h2>
  </body>
</html>
