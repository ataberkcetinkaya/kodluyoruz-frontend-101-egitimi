<!-- map ve area
Görselleriniz hyperlink atamanız durumunda görselin tüm alanı link alanı haline dönüşecektir. 
Görselin herhangi bir yerine tıklanılması durumunda görsel sizi tanımlanan bağlantıya gönderecektir. 
<img> etiketleri için kullanılan <map> ve <area> etiketleri ile resmin içindeki koordinatlarla belirlediğimiz bir alanı sadece link haline getirebiliriz. 
  Eklediğimiz <area> etiketi kadar belirlenen alanı bir resim üzerinden birçok bağlantıya link verebiliriz.
Örneğin Instagram'da bazı satıcılarda gördüğünüz bir insan fotoğraf üzerinde pantolon ve ayakkabının ürün linklerini ayrı ayrı vermek isterseniz kullanabilirsiniz. -->
<img src="C:/Users/chpat/Desktop/Photos/simpsons_e46.jpg" alt="simpsons" usemap="#workmap" width="400" height="379">
<map name="workmap">
  <area shape="rect" coords="14,24,280,280" alt="Computer" href="https://tr.wikipedia.org/wiki/Simpsonlar">
  <area shape="circle" coords="337,300,44" alt="Cup of coffee" href="http://www.bmwstylewheels.com">
</map>

<!-- onload Event'i Kullanımı
Bu olay görsel yüklenmesi tamamlandığında çalışacak fonksiyonu belirler.
Herhangi bir nedenle görsel yüklenemezse ya da belirtilen adreste resim yoksa fonksiyon çalışmaz.
Aşağıdaki örnekte görsel yüklenmesi tamamlandığında resimYuklendi() fonksiyonu çalışacak 
ve ekrana Resim Yüklendi. uyarısı JavaScript tarafından bastırılacak. Bu konuyu ileride çok daha detaylı göreceğiz. -->
<html>
    <body>
        <img width="1600" height="800" src="C:/Users/chpat/Desktop/Photos/trianglewallpaper.jpg" onload="resimYuklendi()" />
    </body>
    <script>
        function resimYuklendi(){
            alert("Resim yüklendi.");
        }
    </script>
</html>
