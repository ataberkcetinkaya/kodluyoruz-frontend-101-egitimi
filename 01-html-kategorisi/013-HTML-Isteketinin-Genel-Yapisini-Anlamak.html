<!-- DOCTYPE Tanıtıcı
  -------------------
Bir sayfa yapısı etiketi olmasa da, XHTML 1.0 ve HTML 5 standartları web sayfalarınıza ek bir gereklilik getirir. 
Her sayfanın ilk satırı, sayfanızın uygun olduğu HTML sürümünü tanımlayan bir DOCTYPE tanımlayıcısı ve bazı durumlarda, 
spesifikasyonu tanımlayan Belge Türü Tanımını (DTD) içermelidir . Bunu <html> , <head> ve <body> etiketleri takip eder. 
  HTML 5 belge türü, sayfa yapısı etiketlerinden önce görünür.


<html> Etiketi
  ------------
Her HTML sayfasındaki ilk sayfa yapısı etiketi <html> etiketidir. 
  Bu dosyanın içeriğinin HTML dilinde olduğunu gösterir. <html> etiketi DOCTYPE tanımlamasından hemen sonra kullanılmalıdır. 
    Web sayfanızdaki tüm metin ve HTML öğeleri HTML etiketlerinin başlangıcına ve bitişine yerleştirilmelidir.

<html> etiketi sayfasını oluşturan etiketlerin tümünün bir kabı olarak hizmet vermektedir. 
  Bunu dışarıda bırakırsanız, ki bunu yapmamalısınız çünkü bu, sayfanızı geçersiz kılar, 
  tarayıcı sizin için bir <html> etiketi oluşturur, böylece sayfa HTML işlemcisi için anlamlı olur.


<head> Etiketi
  ------------
<head> etiketi sayfayla ilgili bilgiler içeren etiketler için bir kapsayıcıdır. 
  Genellikle sayfanın <head> bölümünde yalnızca birkaç etiket kullanılır. 
    Sayfanızın hiçbir metnini başlığa ( <head> etiketleri arasına ) koymamalısınız. 
      Yine <head> etiketinin arasında bulunan lang anahtar kelimesinin amacı sayfa içeriğinin hangi dilde oluştuğudur.
        Bunu belirtmemizin sebebi arama motorlarında bize bu sayfayı tarayıcımızın diliyle zıt düştüğü durumda çevirme tavsiyesi verip vermemesini sağlamaktır.


<head> Etiketi Arasında Bulunan Diğer Anahtar Kelimelerin Görevleri
  ---------------------------------------------------------------
<meta> : Sayfamızı tanımlayan açıklamaların bulunduğu kısımdır. Sayfa açıklaması, sayfa başlığı, kullanılan karakter seti tanımlaması gibi işlemler burada tanımlanıyor.
<title>: Tarayıcı penceresinin sekmesindeki başlığı buradan belirtiyoruz.
<style>: Sayfada kullanılan stil işlemlerinin tanımlaması yapılır. Örneğin arka plan rengi yazı rengi ya da nesnelerin hizalanması gibi işlemler.


<body> Etiketi
  ------------
HTML sayfanızın içeriği <body> etiketi içinde bulunur . Bu, tüm metni ve diğer içeriği (bağlantılar, resimler vb.) içerir.

Aşağıdaki örnekte etiketlerin iç içe olduğunu göreceksiniz. 
Yani hem <body> ve </body> hem de <head> ve </head> etiketlerini <html> etiketlerinin kapsadığını göreceksiniz. 
  Tüm HTML etiketleri bu şekilde çalışır ve metnin tek tek iç içe bölümlerini oluşturur.

Örnek:

<! DOCTYPE html> 
<html> 
<head> 
<title> Bu bir başlıktır.</title> 
</head> 
<body> 
... sayfanız ... 
</body> 
</html>
Etiketleri asla çakıştırmamaya dikkat etmelisiniz. Yani, asla aşağıdaki gibi bir şey yapmayın:

<! DOCTYPE html> 
<html> 
<head> 
<body> 
</head> 
</body> 
</html>
Bir HTML etiketini her kapatışınızda, en son kapatılmamış etiketi kapattığınızdan emin olun. -->
